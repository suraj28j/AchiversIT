<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            display: grid;
            justify-self: center;
        }

        .container1,
        .container2,
        .container3 {
            width: 924px;
            display: grid;

            /* grid-template-columns: 300px 300px 300px; */
            /* grid-template-columns:repeat(3,300px); */
            grid-template-columns: repeat(3, 1fr);

            /* grid-template-rows: 150px 150px 150px; */
            grid-template-rows: repeat(3, 150px);

            /* grid-column-gap:10px;
            grid-row-gap: 10px; */
            /* grid-gap: 10px; */
            gap:10px;

            background-color: rgb(184, 192, 175);
            text-align: center;
            line-height: 150px;
            border: 2px solid;
            margin: 20px 0px;
        }

        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: green;
        }

        #div3 {
            background-color: blue;
        }

        #div4 {
            background-color: olivedrab;
        }

        #div5 {
            background-color: rebeccapurple;
        }

        #div6 {
            background-color: gold;
        }

        #div7 {
            background-color: tomato;
        }

        #div8 {
            background-color: fuchsia;
        }

        #div9 {
            background-color: rgb(59, 104, 152);
        }

        /* container2 styling  */
        .container2 #div1 {

            /* grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2; */

            /* grid-column: 3/4;
            grid-row: 1/2; */

            grid-area: 1/3/2/4;
            /*  grid-row-start / grid-column-start / grid-row-end / grid-column-end */
        }

        .container2 #div3 {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
        }


        /* container3 styling  */
        /* .container3 #div7 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        } */

        .container3 #div7 {
            grid-column: 1/ span 3;
        }

        /* container4 styling  */
        .container4{
            display: grid;
            width: 900px;
            height: 225px;
            border: 2px solid;
            margin: 20px 0px;

            /* place-items: center; */
        }
        .container4 #div1{
            width: 150px;
            height: 75px;

            /* place-self: center; */

            /* justify-self: start; */
            /* justify-self: end; */
            /* justify-self: center; */
            /* justify-self: stretch; */

            /* align-self: center stretch; */
            /* align-self: center; */
        }
    </style>
</head>

<body>
    <div class="container1">
        <div id="div1">Item 1</div>
        <div id="div2">Item 2</div>
        <div id="div3">Item 3</div>
        <div id="div4">Item 4</div>
        <div id="div5">Item 5</div>
        <div id="div6">Item 6</div>
        <div id="div7">Item 7</div>
        <div id="div8">Item 8</div>
        <div id="div9">Item 9</div>
    </div>

    <hr>

    <div class="container2">
        <div id="div1">Item 1</div>
        <div id="div2">Item 2</div>
        <div id="div3">Item 3</div>

        <div id="div5">Item 5</div>

        <div id="div7">Item 7</div>
        <div id="div8">Item 8</div>

</html>
