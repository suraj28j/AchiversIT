<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h3{
            background: red;
            display: inline;
        }
        span{
            background-color: yellow;
            display: block;
        }


        
        ul{
            background-color: yellow;
            /* height: 50px; */
            line-height: 50px;
        }
        li{
            background-color: red;
            display: inline-block;
            
        }
    </style>
</head>
<body>
    <h3>Heading</h3>
    <span>Span</span>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
</body>
</html>
