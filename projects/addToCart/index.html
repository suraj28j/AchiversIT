<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body> 
        <div class="container">
            <nav>
                <img src="./assets/images/fila-logo.png">
                <section class="cart">
                    <i class="bi bi-cart"></i>
                    <p id="count_items">0</p>
                </section>
            </nav>
            <main>
                <section class="items">
                    <div>
                        <img src="./assets/images/product1.jpg" alt="casual">
                        <h2>Women Suit Set</h2>
                        <h3>₹ 400</h3>
                        <button id="btn1" onclick="addToCart('./assets/images/product1.jpg','Women Suit Set',400)">Add to cart</button>
                    </div>
                    <div>
                        <img src="./assets/images/product2.jpg" alt="casual">
                        <h2>Women Kurta</h2>
                        <h3>₹ 250</h3>
                        <button id="btn2" onclick="addToCart('./assets/images/product2.jpg','Women Kurta',250)">Add to cart</button>
                    </div>
                    <div>
                        <img src="./assets/images/product3.jpg" alt="casual">
                        <h2>Women Frock</h2>
                        <h3>₹ 500</h3>
                        <button id="btn3" onclick="addToCart('./assets/images/product3.jpg','Women Frock',500)">Add to cart</button>
                    </div>
                    <div>
                        <img src="./assets/images/product4.jpg" alt="casual">
                        <h2>Women Formal Dress</h2>
                        <h3>₹ 380</h3>
                        <button id="btn4" onclick="addToCart('./assets/images/product4.jpg','Women Formal Dress',380)">Add to cart</button>
                    </div>
                </section>

                <!--Cart Section  -->
                <section id="items-cart">
                    <section id="myCart"><h3>My Cart</h3></section>
                    <section id="selected_item"></section>
                    <hr>
                    <section id="cost">
                        <h2>Total</h2>
                        <h2 id="price">₹ 0</h2>
                    </section>
                </section>
            </main>
        </div>
        
    <script src="./assets/js/main.js"></script>
</body>

</html>
