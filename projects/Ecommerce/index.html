<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .col-md-4 img {
            width: 15rem;
            height: 15rem;
        }

        .card-title {
            height: 2rem;
            overflow: hidden;
        }

        .card-subtitle {
            height: 4.5rem;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Navbar Start -->
    <div class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="navbar-brand ms-4">
            <h2>Ecommerce</h2>
        </div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcollapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="./assets/html/product.html" class="nav-link active">Products</a></li>
                <li class="nav-item"><a href="./assets/html/about.html" class="nav-link active" onclick="fiveProducts()">About</a></li>
                <li class="nav-item"><a href="./assets/html/contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <ul class="navbar-nav ms-auto me-4">
                <li class="nav-item">
                    <a href="./assets/html/login.html" class="nav-link active">
                        <button class="btn btn-light border">Login</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./assets/html/register.html" class="nav-link active">
                        <button class="btn btn-light border">Register</button>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./assets/html/cart.html" class="nav-link active">
                        <button class="btn btn-light border" onclick="showCart()">Cart</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Navbar End -->
    <div class="container">

        <h2 class="mt-4 text-center">Latest Products</h2>
        <hr>

        <!-- Collection Buttons -->
        <div class="row mt-4">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <nav class="nav nav-pills flex-column flex-md-row">
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="allCollection()">All</button>
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="menCollection()">Men's Clothing</button>
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                    onclick="womenCollection()">Women's Clothing</button>
                    <button class="flex-sm-fill text-sm-center me-2 mt-1 btn btn-light border"
                        onclick="JeweleryCollection()">Jewelary</button>
                    <button class="flex-sm-fill text-sm-center mt-1 btn btn-light border"
                        onclick="electronicsCollection()">Electrinics</button>
                </nav>
            </div>
            <div class="col-md-3"></div>
        </div>

        <hr class="mt-4">

        <!-- Products Start -->
        <div class="row g-2 d-flex justify-content-center" id="productsContainer">
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
