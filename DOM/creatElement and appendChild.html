<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inpurUser button,
        .inpurUser input {
            margin-top: 15%;
        }

        .inpurUser {
            width: 250px;
            height: 100px;
            border: 1px solid;
            text-align: center;
        }

        .container {
            width: 250px;
            height: 350px;
            border: 1px solid;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <div class="inpurUser">
        <input type="text" id="input">
        <button onclick="addData()">Submit</button>
    </div>

    <div class="container">
        <h2 style="text-align: center;">Batch 22/04/2024</h2>
        <hr>
        <ul id="std_ul"></ul>
    </div>

    <script>
        function addData(){
            let ul = document.getElementById("std_ul");
            let li = document.createElement('li');
            let newData = document.getElementById('input');
            li.innerText = newData.value;
            ul.appendChild(li);
        }
    </script>
</body>
</html>
